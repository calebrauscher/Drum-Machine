<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
</head>

<body>
  <div id='drum-machine' class='grid-container'>
    <div id='display'>drum beat</div>
    <div data-key='81' id='heater-1' class='drum-pad'><audio class='clip' id='Q' src='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'></audio>Q</div>
    <div data-key='87' id='Dsc_Oh' class='drum-pad'><audio class='clip' id='W' src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'></audio>W</div>
    <div data-key='69' id='Kick_n_Hat' class='drum-pad'><audio class='clip' id='E' src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'></audio>E</div>
    <div data-key='65' id='RP4_KICK_1' class='drum-pad'><audio class='clip' id='A' src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'></audio>A</div>
    <div data-key='83' id='Cev_H2' class='drum-pad'><audio class='clip' id='S' src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'></audio>S</div>
    <div data-key='68' id='Chord_1' class='drum-pad'><audio class='clip' id='D' src='https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3'></audio>D</div>
    <div data-key='90' id='Chord_2' class='drum-pad'><audio class='clip' id='Z' src='https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3'></audio>Z</div>
    <div data-key='88' id='Chord_3' class='drum-pad'><audio class='clip' id='X' src='https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3'></audio>X</div>
    <div data-key='67' id='punchy_kick_1' class='drum-pad'><audio class='clip' id='C' src='https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3'></audio>C</div>
  </div>
</body>
  
  
	<script  src="index.js"></script>


</html>
